<!DOCTYPE html>
<html>
<head>
	<title>Blog Posts</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<td>Title</td>
				<td>Content</td>
				<td>Tags</td>
			</tr>
		</thead>
		<tbody>
			{% for post in blog_posts %}
				<tr>
					<td>{{ post.title }}</td>
					<td>{{ post.content }}</td>
					<td>
					{% for tag in post.tags.all %}
						{{ tag.tag }},
					{% endfor %}
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
