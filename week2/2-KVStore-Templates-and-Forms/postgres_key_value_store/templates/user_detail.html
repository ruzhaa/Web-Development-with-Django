<!DOCTYPE html>
<html lang="en">
<head>
 	<meta charset="utf-8">
	<title>Key Value Store</title>
</head>

<body>
	<p>Details for user <b>{{ user.identifier }}</b></p>

	<table>
		<thead>
			<tr>
				<th>Key</th>
				<th>Value</th>
				<th>Created at</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{ key }}</td>
				<td>{{ value }}</td>
				<td>{{ created_at }}</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
